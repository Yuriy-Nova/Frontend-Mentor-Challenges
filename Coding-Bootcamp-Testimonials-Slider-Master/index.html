<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ade</a>.
  </div>

  <div class="container">
    <!-- Left Div -->
    <div class="left-div">
      <img class="quotes" src="images/pattern-quotes.svg" alt="">
      <div class="description-info">
        <blockquote  id="description">
          ‚Äú I've been interested in coding for a while but never taken the jump, until now. 
          I couldn't recommend this course enough. I'm now in the job of my dreams and so 
          excited about the future. ‚Äù
        </blockquote>
        
        <div class="personal">
          <p id="name">Tanya Sinclair</p>
          <p id="job">UX Engineer</p>
        </div>
      </div>
      <img class="curve" src="images/pattern-curve.svg" alt="">
    </div>
    <!-- End of Left Div -->

    <!-- Right Div -->
    <div class="right-div">
      <div class="container-right">
        <img class="pattern" src="images/pattern-bg.svg" alt="">
        <div class="container-pic-size">
          <img id="profile" src="images/image-tanya.jpg" alt="">
          <div class="arrows">
            <img src="images/icon-prev.svg" alt="" id="arrow-left" onclick="ChangeInfo()">
            <img src="images/icon-next.svg" alt="" id="arrow-right" onclick="ChangeInfo()">
          </div>
        </div>
        
      </div>

    </div>
    <!-- End of Right Div -->
  </div>
</body>
<script src="script.js"></script>
</html>
